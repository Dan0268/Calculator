<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Danijel's Calculator</title>
</head>
<body>
    <main class="main--flex">
        <div class="calculator">           
            <input type="text" name="display" id="displayInput" readonly>
            <button type="button" id="btnOne">1</button>
            <button type="button" id="btnTwo">2</button>
            <button type="button" id="btnThree">3</button>
            <button type="button" id="btnFour">4</button>
            <button type="button" id="btnFive">5</button>
            <button type="button" id="btnSix">6</button>
            <button type="button" id="btnSeven">7</button>
            <button type="button" id="btnEight">8</button>
            <button type="button" id="btnNine">9</button>
            <button type="button" id="btnZerosign">0</button>
            <button type="button" id="btnDecimalsign">.</button>
            <button type="button" id="btnPositiveNegative">±</button>
            <button type="button" id="btnEqualsign">=</button>
            <button type="button" id="btnPlus">+</button>
            <button type="button" id="btnMinus">-</button>
            <button type="button" id="btnMultiplysign">×</button>
            <button type="button" id="btnPercent">%</button>
            <button type="button" id="btnDivide">÷</button>
            <button type="button" id="btnErase">«</button>
            <button type="button" id="btnDelete">C</button>
            <button type="button" id="btnAllClear">AC</button>
            <button type="button" id="btnMem">M</button>
            <button type="button" id="btnMemPlus">M+</button>
            <button type="button" id="btnMemRec">MR</button>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
